<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/sidebar-terapinos/styles.css">
  <link rel="shortcut icon" href="/sidebar-terapinos/src/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="entrada.css">
</head>

<body>

  <!-- Sidebar -->
  <section class="sidebar d-flex flex-column align-items-center" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
    <div class="logo mt-3 lazy"><img src="/sidebar-terapinos/src/icon.png" alt="Logo" loading="lazy"></div>
    <nav class="nav flex-column w-100 mt-5">
      <a href="#" class="nav-link" id="top-link"><i class="bi bi-house-door" title="Consultas"></i>
        <span>Consultas</span></a>
      <a href="#" class="nav-link"><i class="bi bi-person-plus" title="Cadastros"></i> <span>Cadastros</span></a>
      <a href="#" class="nav-link"><i class="bi bi-bar-chart" title="Registros"></i> <span>Registros</span></a>
      <a href="#" class="nav-link"><i class="bi bi-file-earmark-text" title="Relatórios"></i> <span>Relatório</span></a>
      <a class="nav-link" id="transaction-btn" onclick="toggleModal(event)">
        <i class="bi bi-currency-exchange" title="Transação"></i>
        <span>Transação</span>
        <i class="bi bi-chevron-down dropdown-arrow"></i>
      </a>
    </nav>
  </section>

  <section id="transaction-modal" class="transaction-modal">
    <a href="entrada.html" class="modal-item"><i class="bi bi-arrow-down-circle"></i> Entrada</a>
    <a href="saida.html" class="modal-item"><i class="bi bi-arrow-up-circle"></i> Saída</a>
  </section>

  <!-- Menu inferior (mobile) -->
  <section class="bottom-menu">
    <a href="#"><i class="bi bi-house-door" title="Consultas"></i></a>
    <a href="#"><i class="bi bi-person-plus" title="Cadastros"></i></a>
    <a href="#"><i class="bi bi-bar-chart" title="Registros"></i></a>
    <a href="#"><i class="bi bi-file-earmark-text" title="Relatórios"></i></a>
    <a href="#" class="transaction-btn">
      <i class="bi bi-currency-exchange" title="Transação"></i>
    </a>
    <div class="transaction-mini-modal">
      <a href="#" class="modal-item"><i class="bi bi-arrow-up-circle" title="Entrada de Valores"></i> Entrada</a>
      <a href="#" class="modal-item"><i class="bi bi-arrow-down-circle" title="Saída de Valores"></i> Saída</a>
    </div>
  </section>
  <!-- Sidebar fim -->

  <main id="main-container">
    <section id="principal" class="">
      <section id="tab_topo" class="container">
        <div>
          <h1>Tabela de Entrada</h1>
          <hr>
        </div>
      </section>

      <div class="container">
        <section id="acoes">
          <!-- Btn Modal Novo -->
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Novo</button>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <div id="modal-topo">
                    <h1 class="modal-title" id="exampleModalLabel">Entrada</h1>
                    <hr>
                  </div>
                </div>
                <div class="modal-body modal-novo">
                  <form action="">
                    <div>
                      <label for="data" class="form-label">Data</label>
                      <input type="date" class="form-control" id="data" placeholder="Dia/Mês/Ano">
                      <span class="span-required">Seu nome é obrigatório!</span>
                    </div>
                    <div>
                      <label for="tipoEntrada" class="form-label">Tipo de Entrada</label>
                      <select class="form-select" aria-label="Select formaPagamento" id="tipoEntrada">
                        <option selected>Selecione o tipo de pagamento</option>
                        <option value="1">Consulta</option>
                        <option value="2">Revisão</option>
                        <option value="3">Retorno</option>
                        <option value="4">Outro</option>
                      </select>
                    </div>
                    <div>
                      <label for="descricao" class="form-label">Descrição</label>
                      <input type="text" class="form-control" id="descricao" placeholder="">
                    </div>
                    <div>
                      <label for="formaPagamento" class="form-label">Forma de pagamento</label>
                      <select class="form-select" aria-label="Select formaPagamento" id="formaPagamento">
                        <option selected>Selecione o tipo de pagamento</option>
                        <option value="1">Dinheiro</option>
                        <option value="2">Débito</option>
                        <option value="3">Crédito</option>
                        <option value="4">Pix</option>
                      </select>
                    </div>
                    <div>
                      <label for="valor" class="form-label">Valor</label>
                      <input type="text" class="form-control" id="valor" placeholder="">
                    </div>

                    <div class="mb-3">
                      <label for="anexo" class="form-label">Anexo</label>
                      <input class="form-control" type="file" id="anexo" multiple>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn" data-bs-dismiss="modal" id="btn-salvar"
                    onclick="addRow()">Salvar</button>
                  <button type="button" class="btn" data-bs-dismiss="modal" id="btn-cancelar">Cancelar</button>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- Tabela Entrada | Topo fim -->
        <section class="container" id="tabela-container">
          <table class="table table-bordered">
            <thead class="tabela-head">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Data/Hora</th>
                <th scope="col">Tipo de Entrada</th>
                <th scope="col">Descrição</th>
                <th scope="col">Forma de Pagamento</th>
                <th scope="col">Valor</th>
                <th scope="col">Anexo</th>
                <th scope="col">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>01/03/25 - 00:02</td>
                <td>Consulta</td>
                <td class="truncate">Alguma coisa</td>
                <td>Pix</td>
                <td>R$ 50</td>
                <td class="td-container anexo-tab">
                  <input class="form-control " type="file" id="formFileMultiple" multiple>
                </td>
                <td class="btn-tab justify-content-center">
                  <button onclick="editRow(this)">
                    <i class="bi bi-pen-fill text-warning"></i>
                  </button>
                  <button type="button">
                    <i class="bi bi-trash-fill text-danger delete-btn"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </section>
  </main>

  <script>
    // Função para adicionar uma nova linha
    function addRow() {
      const data = document.getElementById("data").value;
      const tipoEntrada = document.getElementById("tipoEntrada").value;
      const descricao = document.getElementById("descricao").value;
      const formaPagamento = document.getElementById("formaPagamento").value;
      const valor = document.getElementById("valor").value;
      const anexo = document.getElementById("anexo").value;

      // Verificar se os campos não estão vazios
      if (data === "" || tipoEntrada === "" || descricao === "" || formaPagamento === "" || valor === "") {
        alert("Por favor, preencha todos os campos.");
        return;
      }

      // Criar uma nova linha
      const table = document.querySelector("#tabela-container table tbody");
      const newRow = table.insertRow();

      // Adicionar células à linha
      const cell1 = newRow.insertCell(0);
      const cell2 = newRow.insertCell(1);
      const cell3 = newRow.insertCell(2);
      const cell4 = newRow.insertCell(3);
      const cell5 = newRow.insertCell(4);
      const cell6 = newRow.insertCell(5);
      const cell7 = newRow.insertCell(6);
      const cell8 = newRow.insertCell(7);

      // Preencher as células com os dados
      cell1.textContent = table.rows.length; // ID
      cell2.textContent = data;
      cell3.textContent = tipoEntrada;
      cell4.textContent = descricao; // Usa o valor real do select
      cell5.textContent = formaPagamento;
      cell6.textContent = valor; // Usa o valor real do select
      cell7.innerHTML = `<input class="form-control" type="file" multiple>`;
      cell8.innerHTML = `
      <button onclick="editRow(this)">
        <i class="bi bi-pen-fill text-warning"></i>
      </button>
      <button type="button">
        <i class="bi bi-trash-fill text-danger delete-btn"></i>
      </button>
    `;

      // Limpar os campos de entrada
      document.getElementById("data").value = "";
      document.getElementById("tipoEntrada").value = "";
      document.getElementById("descricao").value = "";
      document.getElementById("formaPagamento").value = "";
      document.getElementById("valor").value = "";
      document.getElementById("anexo").value = "";
    }

    // Função para editar uma linha
    function editRow(button) {
      const row = button.closest("tr"); // Encontra a linha mais próxima
      const cells = row.querySelectorAll("td");

      // Verifica se a linha já está em modo de edição
      if (row.classList.contains("editing")) {
        // Sai do modo de edição e salva os valores
        cells.forEach((cell, index) => {
          if (index === 1) { // Coluna de Data/Hora
            const inputDate = cell.querySelector("input[type='date']");
            const inputTime = cell.querySelector("input[type='time']");
            if (inputDate && inputTime) {
              const data = inputDate.value;
              const hora = inputTime.value || new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
              cell.textContent = `${data} - ${hora}`; // Formata a data e hora
            }
          } else if (index === 2) { // Coluna de Tipo de Entrada
            const select = cell.querySelector("select");
            if (select) {
              cell.textContent = select.value; // Salva o valor selecionado
            }
          } else if (index === 4) { // Coluna de Forma de Pagamento 
            const select = cell.querySelector("select");
            if (select) {
              cell.textContent = select.value; // Salva o valor selecionado
            }
          } else if (index !== 6) { // Ignora a coluna de anexo
            const input = cell.querySelector("input");
            if (input) {
              cell.textContent = input.value; // Salva o valor do input
            }
          }
        });
        row.classList.remove("editing");
        button.innerHTML = `<i class="bi bi-pen-fill text-warning"></i>`; // Volta ao ícone de editar
      } else {
        // Armazena os valores originais antes de entrar no modo de edição
        row.originalValues = [];
        cells.forEach((cell, index) => {
          if (index !== 6) { // Ignora a coluna de anexo
            row.originalValues.push(cell.textContent); // Salva o valor original
          }
        });

        // Entra no modo de edição
        cells.forEach((cell, index) => {
          if (index === 1) { // Coluna de Data/Hora
            const [data, hora] = cell.textContent.split(" - "); // Separa data e hora
            cell.innerHTML = `
            <input type="date" value="${data}" class="form-control">
            <input type="time" value="${hora || ''}" class="form-control mt-1">
          `;
          } else if (index === 2) { // Coluna de Tipo de Entrada
            const tipoEntrada = cell.textContent;
            cell.innerHTML = `
            <select class="form-select">
              <option value="Consulta" ${tipoEntrada === "Consulta" ? "selected" : ""}>Consulta</option>
              <option value="Revisão" ${tipoEntrada === "Revisão" ? "selected" : ""}>Revisão</option>
              <option value="Retorno" ${tipoEntrada === "Retorno" ? "selected" : ""}>Retorno</option>
              <option value="Outro" ${tipoEntrada === "Outro" ? "selected" : ""}>Outro</option>
            </select>
          `;
          } else if (index === 4) { // Coluna de Forma de Pagamento
            const formaPagamento = cell.textContent;
            cell.innerHTML = `
            <select class="form-select">
              <option value="Dinheiro" ${formaPagamento === "Dinheiro" ? "selected" : ""}>Dinheiro</option>
              <option value="Débito" ${formaPagamento === "Débito" ? "selected" : ""}>Débito</option>
              <option value="Crédito" ${formaPagamento === "Crédito" ? "selected" : ""}>Crédito</option>
              <option value="Pix" ${formaPagamento === "Pix" ? "selected" : ""}>Pix</option>
            </select>
          `;

          } else if (index !== 6) { // Ignora a coluna de anexo
            const text = cell.textContent;
            cell.innerHTML = `<input type="text" value="${text}" class="form-control">`; // Transforma em input
          }
        });
        row.classList.add("editing");
        // Substitui os botões de editar/excluir por salvar/cancelar
        const actionsCell = row.querySelector("td:last-child");
        actionsCell.innerHTML = `
        <button onclick="saveRow(this)">
          <i class="bi bi-check-circle-fill text-success"></i>
        </button>
        <button onclick="cancelEdit(this)">
          <i class="bi bi-x-circle-fill text-danger"></i>
        </button>
      `;
      }
    }

    // Função para salvar a edição
    function saveRow(button) {
      const row = button.closest("tr");
      const cells = row.querySelectorAll("td");

      cells.forEach((cell, index) => {
        if (index === 1) { // Coluna de Data/Hora
          const inputDate = cell.querySelector("input[type='date']");
          const inputTime = cell.querySelector("input[type='time']");
          if (inputDate && inputTime) {
            const data = inputDate.value;
            const hora = inputTime.value || new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            cell.textContent = `${data} - ${hora}`; // Formata a data e hora
          } 
        } else if (index === 2) { // Coluna de Tipo de Entrada
          const select = cell.querySelector("select");
          if (select) {
            cell.textContent = select.value; // Salva o valor selecionado
          }
        } else if (index === 4) { // Coluna de Forma de Pagamento
          const select = cell.querySelector("select");
          if (select) {
            cell.textContent = select.value; // Salva o valor selecionado
          }
        } else if (index !== 6) { // Ignora a coluna de anexo
          const input = cell.querySelector("input");
          if (input) {
            cell.textContent = input.value; // Salva o valor do input
          }
        }
      });

      // Volta aos botões de editar/excluir
      const actionsCell = row.querySelector("td:last-child");
      actionsCell.innerHTML = `
      <button onclick="editRow(this)">
        <i class="bi bi-pen-fill text-warning"></i>
      </button>
      <button type="button">
        <i class="bi bi-trash-fill text-danger delete-btn"></i>
      </button>
    `;
      row.classList.remove("editing");
    }

    // Função para cancelar a edição
    function cancelEdit(button) {
      const row = button.closest("tr");
      const cells = row.querySelectorAll("td");

      cells.forEach((cell, index) => {
        if (index !== 6) { // Ignora a coluna de anexo
          cell.textContent = row.originalValues[index]; // Restaura o valor original
        }
      });

      // Volta aos botões de editar/excluir
      const actionsCell = row.querySelector("td:last-child");
      actionsCell.innerHTML = `
      <button onclick="editRow(this)">
        <i class="bi bi-pen-fill text-warning"></i>
      </button>
      <button type="button">
        <i class="bi bi-trash-fill text-danger delete-btn"></i>
      </button>
    `;
      row.classList.remove("editing");
    }

    // Delegação de eventos para o ícone de exclusão
    document.querySelector("#tabela-container table tbody").addEventListener("click", function (event) {
      if (event.target.classList.contains("delete-btn")) {
        // Exibe um alerta de confirmação
        const confirmacao = confirm("Tem certeza que deseja excluir esta linha?");

        // Se o usuário confirmar, remove a linha
        if (confirmacao) {
          const row = event.target.closest("tr"); // Encontra a linha mais próxima
          row.remove(); // Remove a linha
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="/sidebar-terapinos/script.js"></script>
</body>

</html>
