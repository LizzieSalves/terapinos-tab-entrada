<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/sidebar-terapinos/styles.css">
  <link rel="shortcut icon" href="/sidebar-terapinos/src/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="/entrada.css">

</head>

<body>

  <!-- Sidebar -->
  <section class="sidebar d-flex flex-column align-items-center" id="sidebar">
    <button class="toggle-btn" onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
    <div class="logo mt-3 lazy"><img src="/sidebar-terapinos/src/icon.png" alt="Logo" loading="lazy"></div>
    <nav class="nav flex-column w-100 mt-5">
      <a href="#" class="nav-link" id="top-link"><i class="bi bi-house-door" title="Consultas"></i>
        <span>Consultas</span></a>
      <a href="#" class="nav-link"><i class="bi bi-person-plus" title="Cadastros"></i> <span>Cadastros</span></a>
      <a href="#" class="nav-link"><i class="bi bi-bar-chart" title="Registros"></i> <span>Registros</span></a>
      <a href="#" class="nav-link"><i class="bi bi-file-earmark-text" title="Relatórios"></i> <span>Relatório</span></a>
      <a class="nav-link" id="transaction-btn" onclick="toggleModal(event)">
        <i class="bi bi-currency-exchange" title="Transação"></i>
        <span>Transação</span>
        <i class="bi bi-chevron-down dropdown-arrow"></i>
      </a>
    </nav>
  </section>

  <section id="transaction-modal" class="transaction-modal">
    <a href="entrada.html" class="modal-item"><i class="bi bi-arrow-down-circle"></i> Entrada</a>
    <a href="saida.html" class="modal-item"><i class="bi bi-arrow-up-circle"></i> Saída</a>
  </section>

  <!-- Menu inferior (mobile) -->
  <section class="bottom-menu">
    <a href="#"><i class="bi bi-house-door" title="Consultas"></i></a>
    <a href="#"><i class="bi bi-person-plus" title="Cadastros"></i></a>
    <a href="#"><i class="bi bi-bar-chart" title="Registros"></i></a>
    <a href="#"><i class="bi bi-file-earmark-text" title="Relatórios"></i></a>
    <a href="#" class="transaction-btn">
      <i class="bi bi-currency-exchange" title="Transação"></i>
    </a>
    <div class="transaction-mini-modal">
      <a href="#" class="modal-item"><i class="bi bi-arrow-up-circle" title="Entrada de Valores"></i> Entrada</a>
      <a href="#" class="modal-item"><i class="bi bi-arrow-down-circle" title="Saída de Valores"></i> Saída</a>
    </div>
  </section>
  <!-- Sidebar fim -->

  <main id="main-container">
    <section id="principal" class="">
      <section id="tab_topo" class="container">
        <div>
          <h1>Tabela de Entrada</h1>
          <hr>
        </div>
      </section>



      <div class="container mt-5">
        <section id="acoes">
          <!-- Btn Modal Novo -->
          <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#entradaModal">Novo</button>

          <!-- Modal de pagamento -->
          <div class="modal fade" id="entradaModal" tabindex="-1" aria-labelledby="entradaModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <div id="modal-topo">
                    <h1 class="modal-title text-center w-100" id="entradaModalLabel">Entrada</h5>
                      <!-- <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button> -->
                      <hr>
                  </div>
                </div>
                <div class="modal-body modal-novo">
                  <form id="entradaForm">
                    <div class="mb-3">
                      <label for="dataHora" class="form-label">Data/hora</label>
                      <input type="date" class="form-control" id="dataHora" required>
                    </div>
                    <div class="mb-3">
                      <label for="tiposEntrada" class="form-label">Tipos de Entrada</label>
                      <select class="form-select" id="tiposEntrada" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="salario">Salário</option>
                        <option value="freelance">Freelance</option>
                        <option value="investimentos">Investimentos</option>
                        <option value="outros">Outros</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="descricao" class="form-label">Descrição</label>
                      <input type="text" class="form-control" placeholder="Descrição..." id="descricao" required>
                    </div>
                    <div class="mb-3">
                      <label for="formaPagamento" class="form-label">Forma de pagamento</label>
                      <select class="form-select" id="formaPagamento" required>
                        <option value="" disabled selected>Selecione</option>
                        <option value="dinheiro">Dinheiro</option>
                        <option value="cartao">Cartão</option>
                        <option value="pix">PIX</option>
                        <option value="boleto">Boleto</option>
                      </select>
                    </div>
                    <div class="mb-3">
                      <label for="valor" class="form-label">Valor</label>
                      <input type="text" class="form-control" id="valor" placeholder="" oninput="formatarValor(this)"
                        required>
                    </div>
                    <div class="mb-3">
                      <label for="anexo" class="form-label">Anexo</label>
                      <input type="file" class="form-control" id="anexo">
                    </div>
                    <div>
                      <input type="number" hidden class="form-control" id="payment_id" name="proposta-id" value="">
                    </div>
                    <div class="d-flex justify-content-center container-btn">
                      <button type="button" class="btn btn-danger" id="btn-cancelar"
                        data-bs-dismiss="modal">Cancelar</button>
                      <button type="submit" class="btn" id="btn-salvar" onclick="validateForm()">Salvar</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <!-- Tabela Entrada | Topo fim -->
      <section class="container" id="tabela-container">
        <table class="table table-bordered">
          <thead class="tabela-head">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Data/Hora</th>
              <th scope="col">Tipo de Entrada</th>
              <th scope="col">Descrição</th>
              <th scope="col">Forma de Pagamento</th>
              <th scope="col">Valor</th>
              <th scope="col">Anexo</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>01/03/25 - 00:02</td>
              <td>Consulta</td>
              <td class="truncate">Alguma coisa</td>
              <td>Pix</td>
              <td>R$ 50</td>
              <td class="td-container anexo-tab">
                <input class="form-control " type="file" id="formFileMultiple" multiple>
              </td>
              <td class="btn-tab justify-content-center">
                <button onclick="editRow(this)">
                  <i class="bi bi-pen-fill text-warning"></i>
                </button>
                <button type="button">
                  <i class="bi bi-trash-fill text-danger delete-btn"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
  <script src="/sidebar-terapinos/script.js"></script>
  <script src="teste.js"></script>
</body>

</html>
