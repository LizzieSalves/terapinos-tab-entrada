<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Linha da Tabela</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        .delete-btn {
            cursor: pointer;
            color: red;
        }
    </style>
</head>
<body>

<table id="myTable">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Ação</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>João</td>
            <td>25</td>
            <td><i class="fas fa-trash delete-btn"></i></td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>30</td>
            <td><i class="fas fa-trash delete-btn"></i></td>
        </tr>
        <tr>
            <td>Pedro</td>
            <td>22</td>
            <td><i class="fas fa-trash delete-btn"></i></td>
        </tr>
    </tbody>
</table>

<script>
    // JavaScript para remover a linha ao clicar no ícone de lixeira
    document.querySelectorAll('.delete-btn').forEach(function(icon) {
        icon.addEventListener('click', function() {
            // Exibe um alerta de confirmação
            var confirmacao = confirm("Tem certeza que deseja excluir esta linha?");
            
            // Se o usuário confirmar, remove a linha
            if (confirmacao) {
                var row = this.closest('tr'); // Encontra a linha mais próxima
                row.remove(); // Remove a linha
            }
        });
    });
</script>

</body>
</html>
